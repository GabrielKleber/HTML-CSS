<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Aumente e diminua o tamanho da tela</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <!--Para fazer isso tem que escolher o source: media: type-->
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem flexivel">
        <!--Recomendação: Mudar de min-width: para max-width: e deixar o 50px maior que a imagem-->
        <!--OBS: Se usar max-width: coloque as imagem menor em cima e a menor em baixo em ordem crescente, e no image/ tem que colocar a estenção da imagem-->
    </picture>

</body>
</html>
